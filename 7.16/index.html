
<!DOCTYPE html>
<html>
    <head>
        <meta type="utf-8">
        <title>mydemo</title>
        <style type="text/css">
            body,div(margin:0;padding:0);
            html,body{height:100;}
            div {width:300px;margin:10px auto;text-align: center;}
            input {margin:5px 0;}
            button {cursor:pointer;}
        </style>
        <script type="text/javascript">
            function transFun(x){
                alert (x);
            }
            window.onload = function () {
                var line = document.getElementsByName("mission");
                var btn = document.getElementById("btn");
                btn.onclick = function () {
                    for(var i=0;i<line.length;i++){
                        transFun(line[i].value);
                    }
                }
}
        </script>
    </head>
    <body>
       <div>
            <input type="text" name="mission" value="河南省" />
            <input type="text" name="mission" value="鹤壁市" /><br />
            <input type="button" id="btn" value="传参" />
       </div>
    </body>
</html>
